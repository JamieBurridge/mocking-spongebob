<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Mocking Spongebob Meme Maker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./styles/styles.css" />
    <script type="module" src="./scripts/main.js"></script>
  </head>
  <body>
    <!-- Header  -->
    <header>
      <h1>Mocking Spongebob Meme Maker</h1>
    </header>

    <!-- Make meme  -->
    <main>
      <label for="text-for-meme">Text for meme:</label>
      <textarea
        cols="10"
        rows="10"
        name="text-for-meme"
        placeholder="Your text here"
      ></textarea>
      <button type="button">Create and download</button>
    </main>

    <!-- Output  -->
    <section>
      <img
        src="./images/mocking-spongebob.jpeg"
        alt="mocking-spongebob-image"
        id="meme_image"
      />
      <p id="output_meme_text"></p>
    </section>

    <!-- Footer  -->
    <footer></footer>
  </body>
</html>
